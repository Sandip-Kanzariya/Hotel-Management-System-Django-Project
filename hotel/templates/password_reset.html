{% extends 'basic.html' %}
{% block title %}Reset
{% endblock title %}
{% block body %}
<h1 class="text-center text-success">Password Reset</h1>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto my-4 bg-light">

            <p>Forgotten your password ? Enter your email address below, and we'll email instruction for setting a new
                one.</p>

            <form action="" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    {{form}}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

{% endblock body %}
